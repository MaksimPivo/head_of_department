databaseChangeLog:
- changeSet:
    id: create_employee_table
    author: venera123555@gmail.com
    changes:
    - createTable:
        tableName: employees
        columns:
        - column:
            name: employee_id
            type: BIGINT
            constraints:
              nullable: false
              primaryKey: true
              primaryKeyName: pk_employee
        - column:
            name: employee_fio
            type: varchar(255)
            constraints:
              nullable: false
        - column:
            name: employee_position
            type: varchar(255)
            constraints:
              nullable: false
        - column:
            name: employee_tabel
            type: varchar(255)
            constraints:
              nullable: false
        - column:
            name: d_id
            type: BIGINT
            constraints:
              nullable: false
    - addAutoIncrement:
        columnName: employee_id
        incrementBy: 1
        startWith: 1
        tableName: employees
    - addForeignKeyConstraint:
        baseColumnNames: d_id
        baseTableName: employees
        constraintName: fk_employees_departments
        referencedColumnNames: d_id
        referencedTableName: departments
- changeSet:
    id: initialize_employees
    author: venera123555@gmail.com
    changes:
    - sqlFile:
        dbms: postgresql
        encoding: utf8
        path: initialize/employees-init.sql
        relativeToChangelogFile: true
        splitStatements: true