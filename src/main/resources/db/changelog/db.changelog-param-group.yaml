databaseChangeLog:
- changeSet:
    id: create_param_group_table
    author: maksim.hlushneu@gmail.com
    changes:
    - createTable:
        tableName: param_group
        columns:
        - column:
            name: pg_id
            type: UUID
            constraints:
              nullable: false
              primaryKey: true
              primaryKeyName: pk_param_group
        - column:
            name: pg_name
            type: varchar(100)
            constraints:
              nullable: false
        - column:
            name: pg_type
            type: varchar(20)
            constraints:
              nullable: false
    - addUniqueConstraint:
        columnNames: pg_name,pg_type
        constraintName: uc_param_group_pg_name_pg_type
        tableName: param_group
