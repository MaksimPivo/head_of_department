databaseChangeLog:
- changeSet:
    id: create_anketa_table
    author: maksim.hlushneu@gmail.com
    changes:
    - createTable:
        tableName: anketa
        columns:
        - column:
            name: a_id
            type: UUID
            constraints:
              nullable: false
              primaryKey: true
              primaryKeyName: pk_anketa
        - column:
            name: a_tabel
            type: varchar(100)
            constraints:
              nullable: false
        - column:
            name: a_status
            type: varchar(100)
            constraints:
              nullable: false
    - addUniqueConstraint:
        columnNames: a_tabel
        constraintName: uc_anketa_a_tabel
        tableName: anketa
