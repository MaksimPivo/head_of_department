databaseChangeLog:
- changeSet:
    id: create_employee_param_table
    author: maksim.hlushneu@gmail.com
    changes:
    - createTable:
        tableName: emp_param
        columns:
        - column:
            name: emp_id
            type: UUID
            constraints:
              nullable: false
              primaryKey: true
              primaryKeyName: pk_emp_param
        - column:
            name: a_id
            type: UUID
            constraints:
              nullable: false
        - column:
            name: p_id
            type: UUID
            constraints:
              nullable: false
        - column:
            name: emp_status
            type: varchar(20)
            constraints:
              nullable: false
        - column:
            name: emp_count
            type: UUID
            constraints:
              nullable: false
        - column:
            name: emp_created
            type: TIMESTAMP WITHOUT TIME ZONE
            constraints:
              nullable: false
    - addForeignKeyConstraint:
        baseColumnNames: a_id
        baseTableName: emp_param
        constraintName: fk_emp_param_anketa
        referencedColumnNames: a_id
        referencedTableName: anketa
    - addForeignKeyConstraint:
        baseColumnNames: p_id
        baseTableName: emp_param
        constraintName: fk_emp_param_param
        referencedColumnNames: p_id
        referencedTableName: param
    - addUniqueConstraint:
        columnNames: a_id,p_id
        constraintName: uc_emp_param_a_id_p_id
        tableName: emp_param
